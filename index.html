<!DOCTYPE html5>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Create an Event</title>
  </head>
  <body>
    <h1>Create a new Event</h1>
    <form>
      <fieldset>
        <label class="name">Event Name:
          <input type="text" name="event-name" id="event-name"/>
        </label>
        <label>Place:
          <input type="text" name="event-name" id="event-name"/>
        </label>
        <label>From date:
          <input type="date" name="event-name" id="event-name"/>
        </label>
        <label>End date:
          <input type="date" name="event-name" id="event-name"/>
        </label>
        <label>Email:
          <input type="email" name="event-name" id="event-name"/>
        </label>
      </fieldset>
      <fieldset>
        <label>Price
          <select>
            <option>Basic - $20</option>
            <option>Elite - $40</option>
            <option>VIP - $50</option>
          </select>
        </label>
        <label>Max Number of attendees:
          <input type="number" name="event-name" id="event-name"/>
        </label>
        <label>Event Type:
          <input type="radio" name="public-private"/>
          Public
          <input type="radio" name="public-private"/>
          Private
        </label>
      </fieldset>
      <fieldset>
        <label>Event ID escription
          <input type="number" name="event-name" id="event-name"/>
        </label>
        <label>Event Cover Photo
          <input type="file" name="event-name" id="event-name"/>
        </label>
      </fieldset>
      <input type="submit" value="Submit"/>
    </form>
  </body>
</html>
