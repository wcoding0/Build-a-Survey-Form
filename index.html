<!DOCTYPE html5>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title>Create an Event</title>
  </head>
  <body>
    <h1 id="title">Create a new Event</h1>
    <form id="survey-form">
      <p id="description">A personalized e-invite for your perfect event</p>
      <fieldset>
        <label id="name-label">Event Name:
          <input type="text" name="name" id="name" placeholder="Enter an event name" required="required"/>
        </label>
        <label>Place:
          <input type="text" name="event-location"/>
        </label>
        <label>From date:
          <input type="date" name="event-start-date"/>
        </label>
        <label>End date:
          <input type="date" name="event-end-date"/>
        </label>
        <label id="email-label">Email:
          <input type="email" id="email" name="email" placeholder="Enter your email" required="required"/>
        </label>
      </fieldset>
      <fieldset>
        <label>Price
          <select id="dropdown">
            <option value="1">Select one</option>
            <option value="2">Basic - $20</option>
            <option value="3">Elite - $40</option>
            <option value="4">VIP - $50</option>
          </select>
        </label>
        <label id="number-label">Max Number of attendees:
          <input type="number" name="event-number" id="number" max="10" min="5" placeholder="Enter an max attendees" required="required" pattern="[0-9]"/>
        </label>
        <label>Event Type:
          <input type="radio" name="public-private" value="1"/>
          Public
          <input type="radio" name="public-private" value="2"/>
          Private
        </label>
        <label>Select one or more meal plans:
          <input type="checkbox" name="checkbox1" value="1"/>Vegan
          <input type="checkbox" name="checkbox1" value="2"/>Breakfast
          <input type="checkbox" name="checkbox1" value="3"/>Indian
        </label>
      </fieldset>
      <fieldset>
        <label>Event Cover Photo
          <input type="file" name="event-photo" id="event-photo"/>
        </label>
      </fieldset>
      <label>Additional Comments
        <textarea name="comments" rows="5" cols="50" id=""></textarea>
      </label>
      <input type="submit" id="submit" value="Submit"/>
    </form>
  </body>
</html>
